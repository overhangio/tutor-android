# See docs: https://openedx.atlassian.net/wiki/spaces/LEARNER/pages/48792067/App+Configuration+Flags
API_HOST_URL: "{{ "https" if ENABLE_HTTPS else "http" }}://{{ LMS_HOST }}"
APPLICATION_ID: 'org.openedx.app'
ENVIRONMENT_DISPLAY_NAME: "tutor"
URI_SCHEME: ''
FEEDBACK_EMAIL_ADDRESS: "{{ CONTACT_EMAIL }}"
FAQ_URL: ''
OAUTH_CLIENT_ID: "android"

# Keep empty to hide setting
AGREEMENT_URLS:
  PRIVACY_POLICY_URL: ''
  COOKIE_POLICY_URL: ''
  DATA_SELL_CONSENT_URL: ''
  TOS_URL: ''
  EULA_URL: ''
  SUPPORTED_LANGUAGES: [ ] #en is default language

DISCOVERY:
  TYPE: 'native'
  WEBVIEW:
    BASE_URL: ''
    COURSE_DETAIL_TEMPLATE: ''
    PROGRAM_DETAIL_TEMPLATE: ''

PROGRAM:
  TYPE: 'native'
  WEBVIEW:
    PROGRAM_URL: ''
    PROGRAM_DETAIL_URL_TEMPLATE: ''

FIREBASE:
  ENABLED: false
  ANALYTICS_SOURCE: '' # segment | none
  CLOUD_MESSAGING_ENABLED: false
  PROJECT_NUMBER: ''
  PROJECT_ID: ''
  APPLICATION_ID: '' #App ID field from the Firebase console or mobilesdk_app_id from the google-services.json file.
  API_KEY: ''

SEGMENT_IO:
  ENABLED: false
  SEGMENT_IO_WRITE_KEY: ''

BRAZE:
  ENABLED: false
  PUSH_NOTIFICATIONS_ENABLED: false

GOOGLE:
  ENABLED: false
  CLIENT_ID: ''

MICROSOFT:
  ENABLED: false
  CLIENT_ID: ''
  PACKAGE_SIGNATURE: ''

FACEBOOK:
  ENABLED: false
  FACEBOOK_APP_ID: ''
  CLIENT_TOKEN: ''

BRANCH:
  ENABLED: false
  KEY: ''
  URI_SCHEME: ''
  HOST: ''
  ALTERNATE_HOST: ''

#Platform names
# TODO: Temporarily set PLATFORM_NAME based on OPENEDX_COMMON_VERSION to 'OpenEdx' for compatibility with the Android app theme directory
# (https://github.com/openedx/openedx-app-android expects 'OpenEdx'). This is addressed in PR https://github.com/openedx/openedx-app-android/pull/335,
# which is merged into sumac.master and develop. Revert to "PLATFORM_NAME: '{{ PLATFORM_NAME }}'" once the pr changes are merged in main.
PLATFORM_NAME: "{% if OPENEDX_COMMON_VERSION == 'master' %}OpenEdx{% else %}{{ PLATFORM_NAME }}{% endif %}"
PLATFORM_FULL_NAME: "{{ PLATFORM_NAME }}"
#App sourceSets dir
THEME_DIRECTORY: "openedx"
#tokenType enum accepts JWT and BEARER only
TOKEN_TYPE: "JWT"
#feature flag for activating Whatâ€™s New feature
WHATS_NEW_ENABLED: false
#feature flag enable Social Login buttons
SOCIAL_AUTH_ENABLED: false
#Course navigation feature flags
COURSE_NESTED_LIST_ENABLED: false
COURSE_UNIT_PROGRESS_ENABLED: false
